<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="full-box">
      <div class="main-container">
        <div class="input">
          <input type="text" id="display" />
        </div>
        <div class="button-1">
          <button class="btn-1" value="AC" onclick="display.value =' '">AC</button>
          <button class="btn-1"value="DE" onclick="display.value= display.value.slice(0,-1)">DE</button>
          <button class="btn-1" value="." onclick="display.value +='.'">.</button>
          <button class="btn-1" value="/" onclick="display.value +='/'">/</button>
        </div>
        <div class="button-1">
          <button class="btn-1" value="7" onclick="display.value +='7'">7</button>
          <button class="btn-1" value="6" onclick="display.value +='8'">8</button>
          <button class="btn-1" value="9" onclick="display.value +='9'">9</button>
          <button class="btn-1" value="*" onclick="display.value +='*'">*</button>
        </div>
        <div class="button-1">
          <button class="btn-1" value="4" onclick="display.value +='4'">4</button>
          <button class="btn-1" value="5" onclick="display.value +='5'">5</button>
          <button class="btn-1" value="6" onclick="display.value +='6'">6</button>
          <button class="btn-1" value="-" onclick="display.value +='-'">-</button>
        </div>
        <div class="button-1">
          <button class="btn-1" value="1" onclick="display.value +='1'">1</button>
          <button class="btn-1" value="2" onclick="display.value +='2'">2</button>
          <button class="btn-1" value="3" onclick="display.value +='3'">3</button>
          <button class="btn-1" value="+" onclick="display.value +='+'">+</button>
        </div>
        <div class="button-2">
          <button class="btn-1" value="0" onclick="display.value +='0'">0</button>
          <button class="btn-1" value="00" onclick="display.value +='00'">00</button>
          <button class="btn-2"value="="onclick="display.value = eval(display.value)">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
